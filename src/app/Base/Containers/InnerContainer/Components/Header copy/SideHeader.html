<div class="side-menu">
	<div id="menu-icon" (click)="back()">
		<i class="fa fa-times"></i>
	</div>

	<nav>
		<ul class="navbar-nav">
			<li class="nav-item">
				<a
					(click)="closemenu()"
					class="nav-link main-links"
					aria-current="page"
					[routerLink]="[RoutePaths.Home]"
					routerLinkActive="active"
					data-bs-toggle="collapse"
					data-bs-target=".navbar-collapse.show">
					Home
				</a>
			</li>
			<li class="nav-item">
				<a
					(click)="closemenu()"
					class="nav-link main-links"
					[routerLink]="[RoutePaths.About]"
					routerLinkActive="active"
					data-bs-toggle="collapse"
					data-bs-target=".navbar-collapse.show">
					About
				</a>
			</li>
			<li class="nav-item">
				<a (click)="closemenu()" class="nav-link main-links" [routerLink]="[RoutePaths.ArtWorks]" routerLinkActive="active" data-bs-toggle="collapse">
					Art Works
				</a>

				<span class="dropdown">
					<div class="art-categories dropdown-menu" aria-labelledby="dropdownMenuLink" #dropdownMenu>
						<div class="art-inner-categories dropdown-item" *ngFor="let category of ArtCategories;let i= index;">
							<div class="dropdown">
								<img [src]="category.ImgSrc" [alt]="category.ImgAlt" />
								<a
									(click)="closemenu()"
									class="nav-link d-inline"
									[routerLink]="[RoutePaths.ArtWorks]+'/'+category.Title.replace('&','and').replace(regex,'').trim() "
									data-bs-toggle="collapse">
									{{category.Title}}
								</a>
								<div class="art-categories dropdown-menu child-menu" attr.aria-labelledby="dropdownMenu{{i}}">
									<ng-container *ngFor="let link of category.Links; index as i">
										<a (click)="closemenu()" class="nav-link" *ngIf="i<4" [routerLink]="link.Link"> {{link.Title}}</a>
									</ng-container>
								</div>
							</div>
							<span
								class="dropdown-toggle child-dropdown"
								href="#"
								role="button"
								id="dropdownMenu{{i}}"
								data-bs-toggle="dropdown"
								aria-expanded="false">
								<i class="fa fa-chevron-down"></i>
								<i class="fa fa-chevron-up"></i>
							</span>
						</div>
					</div>
				</span>

				<span
					(click)="toggleDropdown($event,'dropdownMenu')"
					class="dropdown-toggle parent-dropdown"
					href="#"
					role="button"
					id="dropdownMenuLink"
					data-bs-toggle="dropdown"
					aria-expanded="false">
					<i class="fa fa-chevron-down"></i>
					<i class="fa fa-chevron-up"></i>
				</span>
			</li>
			<li class="nav-item">
				<a (click)="closemenu()" class="nav-link main-links" [routerLink]="[RoutePaths.Deft]" routerLinkActive="active" data-bs-toggle="collapse">
					Deft
				</a>

				<span class="dropdown">
					<div class="art-categories dropdown-menu" aria-labelledby="dropdownMenuLinkDeft" #dropdownMenuDeft>
						<div class="art-inner-categories dropdown-item" *ngFor="let category of DeftCategories;let i= index;">
							<div class="image-container d-inline">
								<img [src]="category.ImgSrc" [alt]="category.ImgAlt" />
							</div>

							<span class="dropdown">
								<a
									(click)="closemenu()"
									class="nav-link d-inline"
									[routerLink]="[RoutePaths.Deft]+'/'+category.Title"
									data-bs-toggle="collapse">
									{{category.Title}}
								</a>
							</span>
						</div>
					</div>
				</span>

				<span
					(click)="toggleDropdown($event,'dropdownMenuDeft')"
					class="dropdown-toggle parent-dropdown"
					href="#"
					role="button"
					id="dropdownMenuLinkDeft"
					data-bs-toggle="dropdown"
					aria-expanded="false">
					<i class="fa fa-chevron-down"></i>
					<i class="fa fa-chevron-up"></i>
				</span>
			</li>
			<li class="nav-item">
				<a
					(click)="closemenu()"
					class="nav-link main-links"
					[routerLink]="[RoutePaths.Careers]"
					routerLinkActive="active"
					data-bs-toggle="collapse"
					data-bs-target=".navbar-collapse.show">
					Careers
				</a>
			</li>
			<li class="nav-item">
				<a
					(click)="closemenu()"
					class="nav-link main-links"
					[routerLink]="[RoutePaths.Contact]"
					routerLinkActive="active"
					data-bs-toggle="collapse"
					data-bs-target=".navbar-collapse.show">
					Contact
				</a>
			</li>
			<li class="nav-item">
				<a (click)="closemenu()" class="nav-link main-links" [href]="PortfolioLink" target="_blank"> Portfolio </a>
			</li>
		</ul>
	</nav>
</div>
<!--  -->
