<div class="carousel">
	<div class="images-container" [ngClass]="{'fade-out': currentPage !== currentPage}">
		<div *ngFor="let image of visibleImages" class="img-bg">
			<img [src]="image" alt="image" class="" />
		</div>
	</div>
	<button class="prev-btn" [ngClass]="{'grey': currentPage == 0}" [disabled]="currentPage == 0" (click)="prevPage()">
		<i class="fa fa-chevron-left"></i>
	</button>
	<button class="next-btn" [ngClass]="{'grey': currentPage == Pages-1}" [disabled]="currentPage == Pages-1" (click)="nextPage()">
		<i class="fa fa-chevron-right"></i>
	</button>
</div>
